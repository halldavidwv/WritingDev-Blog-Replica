<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>writings.dev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Recursive:wght@300..1000&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="top-header">
            <p class="poppins-regular title-header flex-start">writings.dev</p>
            <p class="poppins-regular flex-end">categories</p>
            <p class="poppins-regular flex-end">articles</p>
            <p class="poppins-regular flex-end">about</p>
        </div>
        <div class="main-header">
            <div class="main-header-logo">
                <img src="src/logo.svg" alt="writings.dev logo">
            </div>
            <h1 class="recursive-regular-italic">Writing for Developers</h1>
            <h3 class="poppins-regular">Curated collection of articles for busy developers</h3>
        </div>
    </header>
    <div class="separator"></div>
    <div class="category-listing">
        <div class="category-listing-icons">
            <img src="src/grid_icon.svg" alt="Grid Icon" class="grid-icon">
            <img src="src/hamburger_icon.svg" alt="List Icon" class="list-icon">
        </div>
        <p class="recursive-regular-italic">JavaScript</p>
        <p class="recursive-regular-italic">DevOps</p>
        <p class="recursive-regular-italic">Cloud</p>
        <p class="recursive-regular-italic">Terraform</p>
        <p class="recursive-regular-italic">Architecture</p>
        <p class="recursive-regular-italic">Scalability</p>
        <p class="recursive-regular-italic">Explainers</p>
    </div>
    <div class="separator"></div>
    <footer>
        <p class="source-sans-3-bold title-footer ">writings.dev</p>
        <div class="blue-box flex-start">
            <p class="source-sans-3-bold">by @kamrify</p>
        </div>
        <div class="blue-box flex-end">
            <p class="source-sans-3-bold">Follow @writingsdev</p>
        </div>
    </footer>
</body>

</html>
